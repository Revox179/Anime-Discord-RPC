<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Client Modifier</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="menu-bar">
        <div class="menu-header">
            <img src="{{ url_for('static', filename='img/discord_avatars/0.png') }}">
            <div>Discord RPC</div>
        </div>
        <div class="menu-itemlist">
            <a class="menu-item" href="/">Home</a>
            <a class="menu-item" href="/rpc">Rich Presence</a>
            <a class="menu-item menu-item-selected" href="/rpc_anime">Anime Presence</a>
            <a class="menu-item shutdown" href="/exit">Exit Server</a>
        </div>
    </div>
    <div class="content-field">
        <div class="presence">
            <div class="visualizer">
                <div class="profile-banner"></div>
                <div class="avatar-holder">
                    <div class="avatar-box">
                        <div class="avatar-image"></div>
                        <div class="avatar-onlinestatus"></div>
                    </div>
                </div>
                <div class="user-infos">
                    <div class="user-infoheader">
                        <span class="username">Username</span>
                        <span class="usertag">#0001</span>
                    </div>
                    <div class="tab-bar">
                        <div class="tab-item">User Info</div>
                        <div class="tab-item tab-item-selected">Activity</div>
                    </div>
                    <div class="tab-content">
                        <div class="activity-box">
                            <div class="activity-header">playing a game</div>
                            <div class="activity-body">
                                <div id="asset_holder" class="activity-asset">
                                    <img id="aniworld_logo" src="{{ url_for('static', filename='img/aniworld.png') }}" title="Logo">
                                    <img id="crunchyroll_logo" src="{{ url_for('static', filename='img/crunchyroll.png') }}" title="Logo" style="display: none;">
                                </div>
                                <div class="activity-infobox">
                                    <div class="activity-info" id="host_name">Aniworld</div>
                                    <div class="activity-info" id="anime_value">Tokyo Ghoul</div>
                                    <div class="activity-info" id="progress">
                                        <span id="progress_value" style="float: left;">Episode (1 of 12)</span>
                                        <span id="season_value">, Season 3</span>
                                    </div>
                                    <div class="activity-info">00:01 left</div>
                                </div>
                                <div class="activity-buttonbox">
                                    <button class="activity-button">My AniList</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="valuetable">
                <div class="value-box">
                    <div class="value-header">anime</div>
                    <input id="anime_input" type="text" class="value-input" placeholder="name" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">current epsiode</div>
                    <input id="cur_ep_inp" type="text" class="value-input" placeholder="0" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">season</div>
                    <input id="cur_season_inp" type="text" class="value-input" placeholder="0" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="value-header">epsiodes total</div>
                    <input id="total_ep_inp" type="text" class="value-input" placeholder="0" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div style="position: relative; width: 100%; box-sizing: border-box;">
                        <div class="value-header">stream host</div>
                        <div  onclick="open_hosts_selection()" class="value-input" style="cursor: pointer">
                            <div id="cur_host">AniWorld</div>
                            <div class="drop-symbol">
                                <svg height="20" width="20" viewBox="0 0 20 20" aria-hidden="true" focusable="false"
                                    style="filter: invert(53%) sepia(0%) saturate(571%) hue-rotate(275deg) brightness(90%) contrast(87%);">
                                    <path
                                        d="M4.516 7.548c0.436-0.446 1.043-0.481 1.576 0l3.908 3.747 3.908-3.747c0.533-0.481 1.141-0.446 1.574 0 0.436 0.445 0.408 1.197 0 1.615-0.406 0.418-4.695 4.502-4.695 4.502-0.217 0.223-0.502 0.335-0.787 0.335s-0.57-0.112-0.789-0.335c0 0-4.287-4.084-4.695-4.502s-0.436-1.17 0-1.615z">
                                    </path>
                                </svg>
                            </div>
                        </div>
                        <div id="stream_hosts" class="host-selection">
                            <div onclick="change_host(this)" class="selection-element selection-selected_elmnt">
                                AniWorld
                            </div>
                            <div onclick="change_host(this)" class="selection-element">
                                Crunchyroll
                            </div>
                        </div>
                    </div>
                </div>
                <div class="value-box">
                    <div class="value-header">anilist</div>
                    <input id="anilist_link" type="text" class="value-input" placeholder="url" maxlength="100" value="">
                </div>
                <div class="value-box">
                    <div class="message-header">
                        <div class="message-content clear">Cleared!</div>
                        <div class="message-triangle clear">
                            <img class="clear"
                                src="{{ url_for('static', filename='img/triangle-down.svg') }}">
                        </div>
                    </div>
                    <div class="value-button" style="background-color: #cf0000;" id="clear_btn">Clear</div>
                </div>
                <div class="value-box">
                    <div class="message-header">
                        <div class="message-content update">Updated!</div>
                        <div class="message-triangle update">
                            <img class="update"
                                src="{{ url_for('static', filename='img/triangle-down.svg') }}">
                        </div>
                    </div>
                    <div class="value-button" style="background-color: #00a500;" id="update_btn">Update</div>
                </div>
                <div style="display: none;" class="error-box">Error: </div>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/rpc_anime.js') }}"></script>
</body>

</html>
